
<!DOCTYPE html>
<html>
<head>
    <title>Website with Hyperlinks and Search</title>
    <style>
        #search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Featured cars</h1>

    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-button">Search</button>
    </div>

    <ul id="link-list">
        <li><a href="https://www.facebook.com/marketplace/item/1280427776239214">1990 Isuzu Trooper Weston, CT</a></li>
<li><a href="https://www.facebook.com/marketplace/item/858072078826575">1984 Dodge Rampage York, PA</a></li>
<li><a href="https://www.facebook.com/marketplace/item/973789380698786">1995 Mitsubishi Pajero Jr Ephrata, PA</a></li>
<li><a href="https://www.facebook.com/marketplace/item/3160939377376300">1991 Saab 900 S Coupe 2D Pottstown, PA</a></li>
      
    </ul>

    <script>
        var searchButton = document.getElementById("search-button");
        var searchInput = document.getElementById("search-input");
        var linkList = document.getElementById("link-list").getElementsByTagName("li");

        searchButton.addEventListener("click", function() {
            var searchTerm = searchInput.value.toLowerCase();

            for (var i = 0; i < linkList.length; i++) {
                var linkText = linkList[i].innerText.toLowerCase();

                if (linkText.includes(searchTerm)) {
                    linkList[i].style.display = "block";
                } else {
                    linkList[i].style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
